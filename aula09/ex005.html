<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(25, 25, 121);
            color: white;
            font: normal 1.5em arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p name="msg">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="button">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        
        var p0 = window.document.getElementsByName('msg')[0]
        p0.innerText = 'Essa DIV foi modificada com JavaScript'
        p0.style.color = 'red'
        var d = window.document.querySelector('div#button')
        d.style.background = 'white'
        d.style.color = 'black'
        

    </script>

</body>
</html>
