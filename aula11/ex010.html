<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DETRAN</title>
</head>
<body>
    <div id="verificar">
        <h1>Sistema de Multas</h1>
        Velocidade do carro:<input type="number" name="txtvel"id="txtvel"> Km/h
        <input type="button" value="verificar" onclick="calcular()">
    </div>
    <div id="res"></div>

    <script>
        

        function calcular() {
        var txtv = window.document.querySelector(`input#txtvel`)
        var res = window.document.querySelector(`div#res`)
        var vel = Number(txtv.value)


        res.innerHTML = `<p>Sua velocidade atual é de <strong> ${vel}km/h</strong></p> `
        if (vel > 60) {
            res.innerHTML += `<p> Você foi <strong>Multado</strong> por excesso de velocidade!`
        }
        if (vel < 0) {
            res.innerHTML += `<p><strong>Essa velocidade não exite!!!</strong>`
        }
        if (vel == 0) {
            res.innerHTML += `<p><strong>Você está Parado!!!</strong>`
        }

        
        res.innerHTML += `<p> Velocidade máxima permitida <strong>60km/h</strong></p>`

        res.innerHTML += `<p> Dirija sempre com o cinto de segurança!</p>`
        res.innerHTML += `<p> Se beber não dirija!</p>`

        }

    </script>
   

    
</body>
</html>
