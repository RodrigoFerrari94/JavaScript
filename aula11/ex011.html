<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Desscubra sua nacionalidade</h1>
    <div>País que você nasceu:<input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="calcular()" ></div>
    <div id="res"></div>

    <script>
function calcular() {

        var txtnac = window.document.querySelector(`input#txtnac`)
        var res = window.document.querySelector(`div#res`)
        var nac = String(txtnac.value)

        res.innerHTML = `<p>Nascendo em ${nac}</p>`
        if (nac == `Brasil`) {
            res.innerHTML += `<p>Você é Brasileiro</p>`
        } else {res.innerHTML += `<p>Você é estrangeiro</p>`
        }



}
    </script>



    
</body>
</html>
